<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Magic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0f3460;
            padding: 20px;
        }
        .logo {
            width: 200px;
        }
        .container {
            padding: 50px;
        }
        .btn {
            background-color: #e94560;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #ff4d6d;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney_wordmark.svg" alt="Disney Logo" class="logo">
    </header>
    <div class="container">
        <h1>Welcome to the World of Disney!</h1>
        <p>Explore magical stories, unforgettable characters, and exciting adventures.</p>
        <a href="#" class="btn">Discover More</a>
    </div>
</body>
</html>
