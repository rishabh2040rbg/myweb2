<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Fan Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6fa;
            color: #333;
            overflow-y: scroll;
        }
        header {
            position: relative;
            text-align: center;
            color: white;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        header img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            filter: brightness(0.5);
        }
        header h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5em;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 20px 0;
            padding: 0;
            gap: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            background-color: #ff6f61;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav ul li a:hover {
            background-color: #ffab91;
            transform: scale(1.1);
        }
        main {
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            max-width: 1000px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            border-radius: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }
        footer {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.2);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://example.com/disney-banner.jpg" alt="Disney Magic">
        <h1>Discover the Magic of Disney</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Characters</a></li>
            <li><a href="#">Parks</a></li>
            <li><a href="#">Merchandise</a></li>
            <li><a href="#">History</a></li>
        </ul>
    </nav>
    <main>
        <h2>Experience Disney's Timeless Charm</h2>
        <p>Explore beloved movies, iconic characters, and the world's most magical theme parks!</p>
        <section class="gallery">
            <img src="images 2/123456.jpg" alt="Mickey Mouse">
            <img src="https://images 2/123456.jpg" alt="Elsa from Frozen">
            <img src="https://example.com/simba.jpg" alt="Simba from The Lion King">
            <img src="https://example.com/moana.jpg" alt="Moana">
            <img src="https://example.com/ariel.jpg" alt="Ariel">
            <img src="images 2/1_p-TE2kYOLykOAiP2uD-4pQ.jpg" alt="Pixar Characters">
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Disney Fan Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
